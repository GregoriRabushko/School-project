<div class="containerByList">
  <button class="createNewSchoolList" (click)="clickButtonSchoolListNumber()" *ngFor="let item of studentsListNumber">{{item}}</button>
  <button class="createNewSchoolList" (click)="divVueAddSchoolClass()">Создать журнал +</button>
</div>


<div *ngIf="openWindowAddSchoolClassList">
  <label>номер класса</label>
  <input [(ngModel)]="className">
  <button (click)="addNewClassList()">Создать</button>
  <button (click)="closeWindowWithSchoolClassList()">Закрыть</button>
</div>


<div *ngIf="buttonSchoolListNumber">
  <p>Выберите предмет</p>
  <li *ngFor="let item of schoolObjects">
    <button (click)="selectSchoolObject(item)">{{item}}</button>
  </li>
  <button (click)="addNewSchoolObject()">Добавить новый предмет</button>
  <button (click)="closeWindowWithSchoolObject()">Закрыть</button>
</div>




<div *ngIf="divVueAddSchoolObject">
  <label>Название предмета</label>
  <input type="text" [(ngModel)]="addSchoolObjectOnSchoolList">
  <button (click)="buttonAddSchoolObject()">Добавить</button>
</div>
