<div>
  <form action="" name="formCardInput" class="formCardInput">
    <h1>Вход</h1>

    <label>Кем вы являетесь</label>
    <input list="nameEnter" placeholder="Выберите нужный">
    <datalist id="nameEnter">
      <option>Директор</option>
      <option>Учитель</option>
      <option>Родитель</option>
      <option>Ученик</option>
      <option>ХОЗ-работник</option>
    </datalist>

    <label>Имя</label>
    <input placeholder="Имя пользователя" type="text">

    <label>Пароль</label>
    <input placeholder="Введите пароль" type="password">

    <button class="buttonCome" >Войти</button>
    <p>
      У вас нет аккаунта? - <a routerLink="/registration" >Регистрация</a>
    </p>
  </form>
</div>
